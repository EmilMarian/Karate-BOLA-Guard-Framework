openapi: 3.0.0
info:
  version: 2.0.1
  title: 'Custom API(Preference, Enquiry and Appointment)'
  description: >-
    Custom API that manipulates Preferences, Enquiry and Appointmentson Lead or
    Contact or Individual
paths:
  /services/oauth/token:
    post:
      summary: Allows users to request for Authorisation using OAuth2.0
      description: Allows users to request for Authorisation using OAuth2.0
      tags:
        - Authentication & Authorisation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - grant_type
                - client_id
                - client_secret
                - username
                - password
              properties:
                grant_type:
                  type: string
                  description: Grant Type
                  example: Read
                client_id:
                  type: string
                  description: Client ID
                  example: >-
                    DVG9UP4AwgjJiu.rSYHv2B9H7Cy3l.66JLconxmcjAKRw7jcs4BFloBmK2F.Y6Vbn2RGCFO2STGG8rGf
                client_secret:
                  type: string
                  description: Client Secret
                  example: >-
                    AA0795D9F0A6C823162C6C46B5187476345E4E8C869E1A1dD1C94FFCD7796E33
                username:
                  type: string
                  description: Username
                  example: username@cala.co.uk.uat
                password:
                  type: string
                  description: Password
                  example: password123
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: Access Token
                    example: >-
                      00D3M0000008lFi!AQ0AQEtEJEhlCMVdll3E17UHPIwkDLwzsFpiF6bCfb8XzZqD.HBpAAvVzO2Wh2GiuhjCfMVmLB4bvEZPgw7iNrBjZ_ZEIbnR
                  instance_url:
                    type: string
                    description: Instance URL
                    example: 'https://cala--uat.my.salesforce.com'
                  id:
                    type: string
                    description: ID
                    example: >-
                      https://test.salesforce.com/id/00D3M0000008lFiUAI/0053M000000KMCnQAO
                  token_type:
                    type: string
                    description: Token Type
                    example: Bearer
                  issued_at:
                    type: string
                    description: Issued At
                    example: '1591779668437'
                  signature:
                    type: string
                    description: Signature
                    example: OxZbLUn1svgfexVdrTXtsfvfGrIA+S+26hFlFtsOoXY=
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    description: Error
                    example: invalid_grant
                  error_description:
                    type: string
                    description: Error Description
                    example: authentication failure
  '/services/apexrest/preference/v1/{id}':
    get:
      summary: Allows users to retreive the current set of preferences
      tags:
        - Preference
      security:
        - OAuth2: []
      description: Allows users to retreive the current set of preferences
      parameters:
        - name: id
          in: path
          description: 'Contact, Lead or Individual ID'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  leadId:
                    type: string
                    description: ID of related Lead
                    example: 00Q4J000007bwL6UAI
                  contactId:
                    type: string
                    description: ID of related Contact
                    example: 00Q4J000007bwL6UAI
                  individualId:
                    type: string
                    description: ID of related Individual
                    example: 00Q4J000007bwL6UAI
                  email:
                    type: string
                    description: Email of the record
                    format: email
                    example: test@test.com
                  maxBudget:
                    type: string
                    description: Max_Budget__c field on Lead or Contact
                    example: £150k
                  minBudget:
                    type: string
                    description: Min_Budget__c field on Lead or Contact
                    example: £150k
                  minimumNumberOfBedrooms:
                    type: string
                    description: Minimum_Number_of_Bedrooms__c field on Lead or Contact
                    example: '3'
                  houseStyle:
                    type: string
                    description: House_Style__c field on Lead or Contact
                    example: 'Apartment, Detached'
                  buyingPosition:
                    type: string
                    description: Current_Property_Status__c field on Lead or Contact
                    example: First Time Buyer
                  campaignId:
                    type: string
                    description: >-
                      Id of a related Campaign - CampaignMember.CampaignId with
                      the same LeadId/ContactId
                    example: 00Q4J000007bwL6UAI
                  postalOptIn:
                    type: boolean
                    description: Postal_Opt_In__c field on Lead or Contact
                    example: true
                  smsOptIn:
                    type: boolean
                    description: SMS_Opt_In__c field on Lead or Contact
                    example: true
                  emailOptIn:
                    type: boolean
                    description: Email_Opt_In__c field on Lead or Contact
                    example: true
                  Interests:
                    type: array
                    description: Interest records
                    items:
                      type: object
                      properties:
                        recordId:
                          type: string
                          description: ID of related Plot or Site or Area
                          example: 00Q4J000007bwL6UAI
                        type:
                          type: string
                          description: 'Type__c field on Interest - Plot, Site or Area'
                          example: Site
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    put:
      summary: 'Allows users to update the email on current Contact, Lead or Individual'
      description: 'Allows users to update the email on current Contact, Lead or Individual'
      tags:
        - Preference
      security:
        - OAuth2: []
      parameters:
        - name: id
          in: path
          description: 'Contact, Lead or Individual ID'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  leadId:
                    type: string
                    description: ID of related Lead
                    example: 00Q4J000007bwL6UAI
                  contactId:
                    type: string
                    description: ID of related Contact
                    example: 00Q4J000007bwL6UAI
                  individualId:
                    type: string
                    description: ID of related Individual
                    example: 00Q4J000007bwL6UAI
                  email:
                    type: string
                    description: Email of the record
                    format: email
                    example: test@test.com
                  maxBudget:
                    type: string
                    description: Max_Budget__c field on Lead or Contact
                    example: £150k
                  minBudget:
                    type: string
                    description: Min_Budget__c field on Lead or Contact
                    example: £150k
                  minimumNumberOfBedrooms:
                    type: string
                    description: Minimum_Number_of_Bedrooms__c field on Lead or Contact
                    example: '3'
                  houseStyle:
                    type: string
                    description: >-
                      Selected_Incentives__c multi-picklist field on Lead or
                      Contact
                    example: 'Carpets, Fittings'
                  selectedIncentives:
                    type: string
                    description: House_Style__c field on Lead or Contact
                    example: 'Apartment, Detached'
                  buyingPosition:
                    type: string
                    description: Current_Property_Status__c field on Lead or Contact
                    example: First Time Buyer
                  campaignId:
                    type: string
                    description: >-
                      Id of a related Campaign - CampaignMember.CampaignId with
                      the same LeadId/ContactId
                    example: 00Q4J000007bwL6UAI
                  postalOptIn:
                    type: boolean
                    description: Postal_Opt_In__c field on Lead or Contact
                    example: true
                  smsOptIn:
                    type: boolean
                    description: SMS_Opt_In__c field on Lead or Contact
                    example: true
                  emailOptIn:
                    type: boolean
                    description: Email_Opt_In__c field on Lead or Contact
                    example: true
                  Interests:
                    type: array
                    description: Interest records
                    items:
                      type: object
                      properties:
                        recordId:
                          type: string
                          description: ID of related Plot or Site or Area
                          example: 00Q4J000007bwL6UAI
                        type:
                          type: string
                          description: 'Type__c field on Interest - Plot, Site or Area'
                          example: Site
        '400':
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResult'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                maxBudget:
                  type: string
                  description: >-
                    Max_Budget__c field on Lead or Contact - allowed values from
                    picklist:None, £150k, £200k, £250k, £300k, £350k, £400k,
                    £450k, £500k, £550k, £600k, £650k, £700k, £750k, £800k,
                    £850k, £900k, £950k, £1,000,000+
                  example: £150k
                minBudget:
                  type: string
                  description: >-
                    Min_Budget__c field on Lead or Contact - allowed values from
                    picklist:None, £150k, £200k, £250k, £300k, £350k, £400k,
                    £450k, £500k, £550k, £600k, £650k, £700k, £750k, £800k,
                    £850k, £900k, £950k, £1,000,000+
                  example: £150k
                minimumNumberOfBedrooms:
                  type: string
                  description: >-
                    Minimum_Number_of_Bedrooms__c field on Lead or Contact -
                    allowed values from picklist:1,2,3,4,5+
                  example: '3'
                houseStyle:
                  type: string
                  description: >-
                    House_Style__c field on Lead or Contact - allowed values
                    from picklist:Any, Apartment, Bungalow, Terrace, Detached,
                    Linked Detached, Penthouse, Semi Detached, Townhouse
                  example: 'Apartment, Detached'
                selectedIncentives:
                  type: string
                  description: >-
                    Selected_Incentives__c multi-picklist field on Lead or
                    Contact, allowed from picklist:Armed Forces Discount,
                    Assisted Move, Carpets, Discount Market Value, First Home
                    Fund, Fittings, Furniture package, Golden Share, Guaranteed
                    Buyer Service, Help to Buy        England, Help to Buy
                    Scotland, Landscaping, LBTT contribution, LBTT paid,
                    Lighting package, Mortage Pay, Part exchange, Ready for you,
                    Reserve for £99, Showhome Sale & Leaseback, Sonos system
                    ,Stamp Duty contribution, Stamp Duty paid, Turf, Vouchers
                  example: 'Carpets, Fittings'
                buyingPosition:
                  type: string
                  description: >-
                    Current_Property_Status__c field on Lead or Contact -
                    allowed values from picklist:First time buyer, Property on
                    the market, Property not on the market, No property to sell,
                    Investor
                  example: First Time Buyer
                postalOptIn:
                  type: boolean
                  description: Value of Postal_Opt_In__c field on Lead or Contact
                  example: true
                smsOptIn:
                  type: boolean
                  description: Value of SMS_Opt_In__c field on Lead or Contact
                  example: true
                emailOptIn:
                  type: boolean
                  description: Value of Email_Opt_In__c field on Lead or Contact
                  example: true
                Interests:
                  type: array
                  description: Interest records
                  items:
                    type: object
                    properties:
                      recordId:
                        type: string
                        description: ID of related Plot or Site or Area
                        example: 00Q4J000007bwL6UAI
                      type:
                        type: string
                        description: >-
                          Type__c field on Interest - allowed values:Plot, Site
                          or Area
                        example: Site
        description: The Request Payload
  '/services/apexrest/enquiry/v1/{email}':
    put:
      summary: 'Allows users to update Contact, Lead or Interest information'
      description: 'Allows users to update Contact, Lead or Interest information'
      tags:
        - Enquiry
      security:
        - OAuth2: []
      parameters:
        - name: email
          in: path
          description: Email input
          required: true
          schema:
            type: string
            format: email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  leadId:
                    type: string
                    description: Id of a Lead
                    example: 00Q4J000007bwL6UAI
                  contactId:
                    type: string
                    description: Id of a Contact
                    example: 00Q4J000007bwL6UAI
                  individualId:
                    type: string
                    description: Id of an Individual
                    example: 00Q4J000007bwL6UAI
                  firstName:
                    type: string
                    description: FirstName of a Lead or Contact
                    example: John
                  lastName:
                    type: string
                    description: Last Name of a Lead or Contact
                    example: Smith
                  email:
                    type: string
                    description: Email of the record
                    format: email
                    example: john.smith@test.com
                  mobile:
                    type: string
                    description: Mobile of the record
                    format: mobile
                    example: 07912321231
                  calaRegion:
                    type: string
                    description: CALA_Region__c picklist value from Lead
                    example: Thames
                  preferredSiteOfInterest:
                    type: string
                    description: Preferred_Site_of_Interest field from Lead
                    example: 00Q4J000007bwL6UAI
                  street:
                    type: string
                    description: Mailing Street field on Contact or Street field on Lead
                    example: 12 Example Street
                  city:
                    type: string
                    description: Mailing City field on Contact or City field on Lead
                    example: London
                  state:
                    type: string
                    description: >-
                      Mailing State/Province field on Contact or County field on
                      Lead
                    example: ''
                  postalCode:
                    type: string
                    description: >-
                      Mailing Zip/Postal Code field on Contact or PostCode field
                      on Lead
                    example: E12B12
                  country:
                    type: string
                    description: Mailing Country field on Contact or Country field on Lead
                    example: United Kingdom
                  leadSource:
                    type: string
                    description: LeadSource from Lead or Contact
                    example: Website - cala.co.uk
                  leadScore:
                    type: string
                    description: Website_Score__c from Lead or Contact
                    example: 25
                  campaignId:
                    type: string
                    description: >-
                      Id of a related Campaign - CampaignMember.CampaignId with
                      the same LeadId/ContactId
                    example: 00Q4J000007bwL6UAI
                  calculatorValue:
                    type: string
                    description: Calculator Value
                    example: String of calculations
                  postalOptIn:
                    type: boolean
                    description: Value of Postal_Opt_In__c field on Lead or Contact
                    example: true
                  smsOptIn:
                    type: boolean
                    description: Value of SMS_Opt_In__c field on Lead or Contact
                    example: true
                  emailOptIn:
                    type: boolean
                    description: Value of Email_Opt_In__c field on Lead or Contact
                    example: true
                  interests:
                    type: array
                    description: Interest records
                    items:
                      type: object
