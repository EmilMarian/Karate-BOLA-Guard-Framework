                        recordId:
                          type: string
                          description: ID of related Plot or Site or Area
                          example: 00Q4J000007bwL6UAI
                        type:
                          type: string
                          description: 'Type__c field on Interest - Plot, Site or Area'
                          example: Site
                  GA_Connector:
                    type: array
                    description: GA Connector fields
                    items:
                      type: object
                      properties:
                        googleAnalyticsClientID:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Google_Analytics_Client_ID__c field on
                            Lead or Contact
                        campaign:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Campaign__c field on Lead or
                            Contact
                        channel:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Channel__c field on Lead or
                            Contact
                        content:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Content__c field on Lead or
                            Contact
                        landingPage:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Landing_Page__c field on Lead
                            or Contact
                        medium:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Medium__c field on Lead or
                            Contact
                        referrer:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Referrer__c field on Lead or
                            Contact
                        source:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Source__c field on Lead or
                            Contact
                        term:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Last_Click_Term__c field on Lead or
                            Contact
                        operatingSystem:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Operating_System__c field on Lead or
                            Contact
                        browser:
                          type: string
                          example: value
                          description: gaconnector_Browser__c field on Lead or Contact
                        city:
                          type: string
                          example: value
                          description: gaconnector_City__c field on Lead or Contact
                        country:
                          type: string
                          example: value
                          description: gaconnector_Country__c field on Lead or Contact
                        numberOfWebsiteVisits:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Number_of_Website_Visits__c field on
                            Lead or Contact
                        timeZone:
                          type: string
                          example: value
                          description: gaconnector_Time_Zone__c field on Lead or Contact
                        latitudeFromIP:
                          type: string
                          example: value
                          description: >-
                            gaconnector_Latitude_from_IP__c field on Lead or
                            Contact
                        longtitude:
                          type: string
                          example: value
                          description: gaconnector_Longitude__c field on Lead or Contact
                        ipAddress:
                          type: string
                          example: value
                          description: gaconnector_IP_Address__c field on Lead or Contact
                        pagesVisited:
