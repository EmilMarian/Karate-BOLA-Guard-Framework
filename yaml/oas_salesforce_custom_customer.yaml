  /services/data/v48.0/query/:
    get:
      summary: Allows users to see currently booked appointments for the email
      description: Allows users to see currently booked appointments for the email
      tags:
        - Appointment
      security:
        - OAuth2: []
      parameters:
        - name: q
          in: query
          description: Q parameter
          example: >-
            SELECT+Id,WhoId,WhatId,StartDateTime,EndDateTime,Subject,Location,Status__c,Type,Owner.Name,Owner.Type,Site__r.Name,Site__c+FROM+Event+WHERE+Owner.Type!='User'+AND+Site__c='a083M000000EFK7QAO'
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalSize:
                    type: integer
                    description: Records found that match the criteria
                    example: 3
                  done:
                    type: boolean
